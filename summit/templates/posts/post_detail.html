{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 post-detail">
      <h2><strong>{{post.title}}</strong></h2>
      <p id="post-date">{{post.pub_date}}</p>
      <hr>
      {% if post.image %}
      <img src="{{ post.image.url }}" alt="">
      {% endif %}
      <hr>
      <p>{{post.description | safe}}</p>

    </div>

  </div>

</div>





{% endblock %}
