{% extends 'base.html' %}

{% block title %}Our Blog{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        {% for post in posts %}
            <div class="post-summary">
            <h3>{{post.title}}</h3>
            <p>{{post.pub_date}}</p>
            <hr />
            <p>{{post.summary | safe}}</p>
            <a href="{{ post.get_absolute_url }}">Read More</a>
            </div>
      {% endfor %}

    </div>
  </div>
</div>





{% endblock %}
